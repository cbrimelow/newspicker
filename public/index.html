  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #555;
    }
    a {
      color: #ddf85e;
      -webkit-transition: color .5s;
      transition: color .5s;
    }
    a:hover {
      color: #fff;
      text-decoration: none;
    }
    .topnav {
        padding: 8px;
        background-color: #333;
        color: #ddf85e;
        font-family: 'Raleway', sans-serif;
    }
    .topnav h3 {
      margin-top: 10px;
    }
    .main {
        margin: 40px 0;
    }
    .searchText {
      color: #fff;
    }
    .submitButton {
        padding: 8px 20px;
        background-color: #333;
        color: #ddf85e;
        text-transform: uppercase;
        border: 1px solid #ddf85e;
        font-size: 12px;
        font-family: 'Raleway', sans-serif;
        border-radius: 4px;
    }
    .form-control {
        width: auto !important;
        display: inline-block !important;
    }
    article {
      border-top: 1px solid #333;
      border-bottom: 1px solid #797979;
      padding-top: 20px; 
      padding-bottom: 20px;
      padding-left: 0 !important;
    }  
    .articleImage {
      padding-left: 0;
    }
    .articleImage img {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    article h3 {
        margin: 0 0 10px;
        font-size: 20px;
    }
    article h4 {
        margin-top: 0;
        margin-bottom: 4px;
    }
    article p {
        margin-bottom: 0;
        color: #fff;
    }
    article .readMore {
      display: block;
      margin-top: 10px;
    }
    #loadmore {
        text-align: center;
        cursor: pointer;
        border: 1px solid #ccc;
        background: #797979;
        color: #ddf85e;
        padding: 10px;
        text-transform: uppercase;
        margin-top: 20px;
        border-radius: 4px;
        -webkit-transition: background .5s;
        transition: background .5s;
    }
    #loadmore:hover {
      background: #333;
    }
    footer {
      color: #ccc;
    }
    @media (max-width: 768px) {
        article h3 {
            margin-top: 10px;
        }
      .articleImage {
        padding-left: 15px;
      }
    }
    </style>

    <div class="topnav">
        <div class="container">
            <div class="col-xs-12">
                <h3>News Picker</h3>
            </div>
        </div>
      </div>

    <div class="main">
        <div class="container">
            <div id="root"></div>
        </div>
    </div>
    
    <footer>
        <div class="container">

            </div>
        </div>
    </footer>
